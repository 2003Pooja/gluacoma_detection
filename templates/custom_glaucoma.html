<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Glaucoma Detection Model</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-top: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        h1 {
            color: #343a40;
        }

        hr {
            margin: 30px 0;
        }

        .alert {
            font-size: 1.1rem;
        }

        .img-display {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        /* Header styling */
        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Upload container to restrict width and center content */
        .upload-container {
            margin: 0 auto;
        }

        /* Bottom button row styling */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
        }

        .btn-back {
            flex: 0 0 20%;
        }

        .btn-clear {
            flex: 0 0 20%;
        }

        .btn-predict {
            flex-grow: 1;
        }

        /* Custom file drop zone styling - full width */
        .file-dropzone {
            display: block;
            width: 100%;
            border: 2px dashed #ced4da;
            border-radius: 5px;
            padding: 50px;
            text-align: center;
            font-size: 1.2rem;
            color: #6c757d;
            cursor: pointer;
            transition: border-color 0.3s, background-color 0.3s;
        }

        .file-dropzone:hover {
            border-color: #86b7fe;
            background-color: #e9f5ff;
        }

        /* Hide the default file input */
        .file-input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header with Back and Home buttons -->
        <div class="header-nav">
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
            <h1 class="mb-0">Custom Glaucoma Detection Model</h1>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
        </div>
        <div class="card">
            <div class="card-body">

                {% if prediction %}
                <div class="alert {{ alert_class }}" role="alert" id="predictionOutput">
                    {{ prediction | safe }}
                </div>
                {% endif %}

                <!-- Wrap dropzone and buttons in an upload-container -->
                <div class="upload-container">
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <!-- Hidden file input -->
                            <input type="file" class="file-input" id="inputImage" name="inputImage" accept="image/*"
                                required>
                            <!-- Custom dropzone label -->
                            <label for="inputImage" class="file-dropzone" id="dropZone">
                                Click or drag and drop your ocular image here
                            </label>
                        </div>
                        <!-- Bottom Button Row -->
                        <div class="btn-row">
                            <button type="button" class="btn btn-secondary btn-back"
                                onclick="window.history.back();">Back</button>
                            <button type="button" class="btn btn-primary btn-clear" onclick="clearForm()">Clear</button>
                            <button type="submit" class="btn btn-success btn-predict">Detect Glaucoma</button>
                        </div>
                    </form>
                    <!-- Output container for prediction and image -->
                    <div id="outputContainer">
                        {% if uploaded_image %}
                        <div class="text-center mt-4" id="imageContainer">
                            <img src="data:image/jpeg;base64,{{ uploaded_image }}" class="img-display"
                                alt="Uploaded Image">
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script to update and clear the file input and output -->
    <script>
        const inputImage = document.getElementById('inputImage');
        const dropZone = document.getElementById('dropZone');

        inputImage.addEventListener('change', function () {
            if (inputImage.files.length > 0) {
                dropZone.innerText = inputImage.files[0].name;
            } else {
                dropZone.innerText = 'Click or drag and drop your ocular image here';
            }
        });

        function clearForm() {
            // Reset the file input and drop zone text
            const form = document.getElementById('uploadForm');
            form.reset();
            dropZone.innerText = 'Click or drag and drop your ocular image here';
            // Clear the output container if exists
            const outputContainer = document.getElementById('outputContainer');
            if (outputContainer) {
                outputContainer.innerHTML = '';
            }
        }
    </script>
</body>

</html>
