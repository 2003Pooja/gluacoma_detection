<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinical Glaucoma Detection Model</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #f8f9fa; }
      .container { margin-top: 50px; }
      .card { margin-top: 20px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); border: none; }
      .card-body { padding: 30px; }
      .form-label { font-weight: 500; }
      h1 { color: #343a40; }
      hr { margin: 30px 0; }
      .alert { font-size: 1.1rem; }
      /* Styles for the button row at the bottom */
      .btn-row { display: flex; gap: 10px; margin-top: 20px; }
      .btn-back { flex: 0 0 20%; }
      .btn-clear { flex: 0 0 20%; }
      .btn-predict { flex: 0 0 60%; }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header with Back and Home buttons -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
        <h1 class="mb-0">Clinical Glaucoma Detection Model</h1>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
      </div>
      <div class="card">
        <div class="card-body">
          {% if prediction %}
          <div class="alert {{ alert_class }}" role="alert">
            {{ prediction | safe }}
          </div>
          {% endif %}
          <form method="post">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" name="age" value="{{ form_data.get('age', '') }}">
              </div>
              <div class="col-md-6">
                <label for="iop" class="form-label">IOP</label>
                <input type="text" class="form-control" id="iop" name="iop" value="{{ form_data.get('iop', '') }}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="cct" class="form-label">CCT</label>
                <input type="text" class="form-control" id="cct" name="cct" value="{{ form_data.get('cct', '') }}">
              </div>
              <div class="col-md-6">
                <label for="vf_mean" class="form-label">VF Mean</label>
                <input type="text" class="form-control" id="vf_mean" name="vf_mean" value="{{ form_data.get('vf_mean', '') }}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="interval_years" class="form-label">Interval Years</label>
                <input type="text" class="form-control" id="interval_years" name="interval_years" value="{{ form_data.get('interval_years', '') }}">
              </div>
            </div>
            <hr>
            <h5 class="mb-3">OCT RNFL Thickness Measurements</h5>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="oct_rnfl" class="form-label">OCT RNFL thickness</label>
                <input type="text" class="form-control" id="oct_rnfl" name="oct_rnfl" value="{{ form_data.get('oct_rnfl', '') }}">
              </div>
              <div class="col-md-4">
                <label for="oct_rnfl1" class="form-label">OCT RNFL thickness.1</label>
                <input type="text" class="form-control" id="oct_rnfl1" name="oct_rnfl1" value="{{ form_data.get('oct_rnfl1', '') }}">
              </div>
              <div class="col-md-4">
                <label for="oct_rnfl2" class="form-label">OCT RNFL thickness.2</label>
                <input type="text" class="form-control" id="oct_rnfl2" name="oct_rnfl2" value="{{ form_data.get('oct_rnfl2', '') }}">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="oct_rnfl3" class="form-label">OCT RNFL thickness.3</label>
                <input type="text" class="form-control" id="oct_rnfl3" name="oct_rnfl3" value="{{ form_data.get('oct_rnfl3', '') }}">
              </div>
              <div class="col-md-6">
                <label for="oct_rnfl4" class="form-label">OCT RNFL thickness.4</label>
                <input type="text" class="form-control" id="oct_rnfl4" name="oct_rnfl4" value="{{ form_data.get('oct_rnfl4', '') }}">
              </div>
            </div>
            <!-- Bottom Button Row -->
            <div class="btn-row">
              <button type="button" class="btn btn-secondary btn-back" onclick="window.history.back();">Back</button>
              <button type="reset" class="btn btn-primary btn-clear">Clear</button>
              <button type="submit" class="btn btn-success btn-predict">Predict</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
