<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Glaucoma Detection</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        margin: 10px;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card-img-top {
        max-height: 300px;
        object-fit: cover;
      }
      .card-title {
        font-size: 1.5rem;
      }
      .nav-button{
        width: -webkit-fill-available;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mb-4">Glaucoma Detection Home</h1>
      <div class="row justify-content-center">
        <!-- Card for Clinical Glaucoma Detection -->
        <div class="col-md-4">
          <div class="card">
            <img src="/templates/clinical.png" class="card-img-top" alt="Clinical Glaucoma Detection">
            <div class="card-body">
              <h5 class="card-title">Clinical Glaucoma Detection</h5>
              <p class="card-text">Predict glaucoma based on clinical data inputs.</p>
              <a href="{{ url_for('clinical') }}" class="btn btn-primary nav-button">Go</a>
            </div>
          </div>
        </div>
        <!-- Card for CD Ratio Prediction -->
        <div class="col-md-4">
          <div class="card">
            <img src="/templates/cd.png" class="card-img-top" alt="CD Ratio Prediction">
            <div class="card-body">
              <h5 class="card-title">CD Ratio Prediction</h5>
              <p class="card-text">Predict Cup-to-Disc Ratio from ocular images.</p>
              <a href="{{ url_for('cd_ratio') }}" class="btn btn-secondary nav-button">Go</a>
            </div>
          </div>
        </div>
        <!-- Card for Custom Glaucoma Detection -->
        <div class="col-md-4">
          <div class="card">
            <img src="/templates/fundu.png" class="card-img-top" alt="Custom Glaucoma Detection">
            <div class="card-body">
              <h5 class="card-title">Custom Glaucoma Detection</h5>
              <p class="card-text">Detect glaucoma using our custom CNN model.</p>
              <a href="{{ url_for('custom_glaucoma') }}" class="btn btn-success nav-button">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Bundle with Popper JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
